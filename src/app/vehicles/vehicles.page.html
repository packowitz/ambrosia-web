<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <div class="flex-space-between">
        Vehicles
        <ion-button color="success" size="small" (click)="newVehicle()">New Vehicle</ion-button>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<div *ngIf="saving" class="loading-indicator"><img src="assets/img/logo.png" alt="" class="logo"></div>
<ion-content *ngIf="model.baseVehicles">
  <ion-list>
    <ion-item *ngFor="let vehicle of model.baseVehicles" (click)="vehicleDetails(vehicle)" detail class="pointer">
      <ion-label>#{{vehicle.id}} {{vehicle.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
