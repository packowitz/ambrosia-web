<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <div class="flex-space-between">
        Fight Details{{fight ? ' - ' + fight.name : ''}}
        <ion-button size="small" color="success" (click)="saveFight()">Save</ion-button>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<div *ngIf="saving" class="loading-indicator"><img src="assets/img/logo.png" alt=""></div>
<ion-content *ngIf="fight">
  <ion-card *ngIf="heroes">
    <ion-card-header>
      <ion-card-title>
        {{serviceAccount.name}}'s heroes
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="scrollable-list">
        <div *ngFor="let hero of heroes" (click)="selectHero(hero)" class="hero-tile-small border-grey flex-vert-center pointer mr-2">
          <ion-img [src]="'assets/img/chars/' + hero.heroBase.avatar + '.png'" class="hero-avatar-small border-bottom-grey"></ion-img>
          <div class="top-left-bubble level-bubble background-{{hero.heroBase.color}}">{{hero.level}}</div>
          <ion-img [src]="'assets/img/star_' + hero.stars + '.png'" class="hero-stars"></ion-img>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
  <ion-card *ngFor="let fightStage of fight.stages" [class.background-grey]="stage && fightStage.stage == stage.stage">
    <ion-card-header>
      <ion-card-title>
        <div class="flex-space-between">
          Stage {{fightStage.stage}}
          <ion-icon *ngIf="fightStage.stage == fight.stages.length" name="trash" class="pointer" (click)="removeLastStage()"></ion-icon>
        </div>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content class="pointer" (click)="selectStage(fightStage)">
      <ion-row>
        <ion-col sizeMd="3" *ngIf="fightStage.hero1">
          <div (click)="fightStage.hero1 = null" class="hero-tile-small border-grey pointer flex-vert-center">
            <ion-img [src]="'assets/img/chars/' + fightStage.hero1.heroBase.avatar + '.png'" class="hero-avatar-small border-bottom-grey"></ion-img>
            <div class="top-left-bubble level-bubble background-{{fightStage.hero1.heroBase.color}}">{{fightStage.hero1.level}}</div>
            <ion-img [src]="'assets/img/star_' + fightStage.hero1.stars + '.png'" class="hero-stars"></ion-img>
          </div>
        </ion-col>
        <ion-col sizeMd="3" *ngIf="!fightStage.hero1">
          <div class="hero-tile-small border-grey">
            <ion-img src="assets/img/chars/placeholder.png" class="hero-avatar-small"></ion-img>
          </div>
        </ion-col>
        <ion-col sizeMd="3" *ngIf="fightStage.hero2">
          <div (click)="fightStage.hero2 = null" class="hero-tile-small border-grey pointer flex-vert-center">
            <ion-img [src]="'assets/img/chars/' + fightStage.hero2.heroBase.avatar + '.png'" class="hero-avatar-small border-bottom-grey"></ion-img>
            <div class="top-left-bubble level-bubble background-{{fightStage.hero2.heroBase.color}}">{{fightStage.hero2.level}}</div>
            <ion-img [src]="'assets/img/star_' + fightStage.hero2.stars + '.png'" class="hero-stars"></ion-img>
          </div>
        </ion-col>
        <ion-col sizeMd="3" *ngIf="!fightStage.hero2">
          <div class="hero-tile-small border-grey">
            <ion-img src="assets/img/chars/placeholder.png" class="hero-avatar-small"></ion-img>
          </div>
        </ion-col>
        <ion-col sizeMd="3" *ngIf="fightStage.hero3">
          <div (click)="fightStage.hero3 = null" class="hero-tile-small border-grey pointer flex-vert-center">
            <ion-img [src]="'assets/img/chars/' + fightStage.hero3.heroBase.avatar + '.png'" class="hero-avatar-small border-bottom-grey"></ion-img>
            <div class="top-left-bubble level-bubble background-{{fightStage.hero3.heroBase.color}}">{{fightStage.hero3.level}}</div>
            <ion-img [src]="'assets/img/star_' + fightStage.hero3.stars + '.png'" class="hero-stars"></ion-img>
          </div>
        </ion-col>
        <ion-col sizeMd="3" *ngIf="!fightStage.hero3">
          <div class="hero-tile-small border-grey">
            <ion-img src="assets/img/chars/placeholder.png" class="hero-avatar-small"></ion-img>
          </div>
        </ion-col>
        <ion-col sizeMd="3" *ngIf="fightStage.hero4">
          <div (click)="fightStage.hero4 = null" class="hero-tile-small border-grey pointer flex-vert-center">
            <ion-img [src]="'assets/img/chars/' + fightStage.hero4.heroBase.avatar + '.png'" class="hero-avatar-small border-bottom-grey"></ion-img>
            <div class="top-left-bubble level-bubble background-{{fightStage.hero4.heroBase.color}}">{{fightStage.hero4.level}}</div>
            <ion-img [src]="'assets/img/star_' + fightStage.hero4.stars + '.png'" class="hero-stars"></ion-img>
          </div>
        </ion-col>
        <ion-col sizeMd="3" *ngIf="!fightStage.hero4">
          <div class="hero-tile-small border-grey">
            <ion-img src="assets/img/chars/placeholder.png" class="hero-avatar-small"></ion-img>
          </div>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
  <div class="flex-center">
    <ion-button color="success" size="small" (click)="addStage()">Add Stage</ion-button>
  </div>
</ion-content>
