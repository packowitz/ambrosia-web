<ion-app>
  <ion-split-pane>
    <ion-menu *ngIf="model.player">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>

        <div *ngFor="let p of pages">
          <div *ngIf="!p.admin || model.player.admin">
            <ion-menu-toggle *ngIf="p.url" autoHide="false">
              <ion-item [routerLink]="p.url" routerDirection="root" routerLinkActive="active">
                <ion-icon [name]="p.icon" slot="start"></ion-icon>
                <ion-label>{{p.title}}</ion-label>
              </ion-item>
            </ion-menu-toggle>

            <ion-item button *ngIf="p.children?.length > 0" (click)="p.open = !p.open" [class.parent-active]="p.open" detail="false">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-icon slot="end" name="arrow-forward" *ngIf="!p.open"></ion-icon>
              <ion-icon slot="end" name="arrow-down" *ngIf="p.open"></ion-icon>
              <ion-label>{{p.title}}</ion-label>
            </ion-item>

            <ion-list *ngIf="p.open">
              <ion-menu-toggle autoHide="false">
                <ion-item *ngFor="let sub of p.children" class="sub-item" [routerLink]="sub.url" routerDirection="root" routerLinkActive="active">
                  <ion-icon [name]="sub.icon" slot="start"></ion-icon>
                  <ion-label>{{sub.title}}</ion-label>
                </ion-item>
              </ion-menu-toggle>
            </ion-list>
          </div>

        </div>

      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
