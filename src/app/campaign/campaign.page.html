<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Campaign
    </ion-title>
  </ion-toolbar>
</ion-header>

<div *ngIf="saving" class="loading-indicator"><img src="assets/img/logo.png" alt=""></div>
<ion-content *ngIf="model.dungeons">
  <ion-list>
    <ion-item *ngFor="let dungeon of model.dungeons" (click)="enterDungeon(dungeon)" detail class="pointer">
      <ion-label>{{dungeon.name}} - {{dungeon.stages.length}} stages</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
